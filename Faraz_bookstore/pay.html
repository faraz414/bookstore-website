</head>
<body>

  <nav>
  <div class="logo">Faraz Book Store</div>

    <span></span>

  <!-- Payment Form -->

  <main class="payment-container">
    <h1>Enter Payment Details</h1>
    <form id="payment-form">
  <label for="card-number">Card Number:</label><br>
  <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required><br><br>

<label for="expiry">Expiry Date:</label><br> <input type="month" id="expiry" name="expiry" required> <small style="display:block; margin-top:4px; color:#666;">
Use the scrollbar on the right to change the year. </small> <br><br>

<label for="cvv">CVV:</label><br> <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required> <small style="display:block; margin-top:4px; color:#666;">
3 or 4-digit code, usually on the back of your card. </small> <br><br>

<button type="submit" class="btn">Submit Payment</button>

  <div id="message" style="margin-top:10px; color:red;"></div>
</form>

  </main>

  <!-- Include the JavaScript file -->

  <script src="js/script.js"></script>

</body>
